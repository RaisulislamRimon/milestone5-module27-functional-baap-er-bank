<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functional Baap Er Bank</title>
    <!-- tailwindcss cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- header starts -->
    <header>
      <h1 class="text-5xl text-center mt-4">
        Functional <span class="text-red-400 font-medium">Baap Er Bank</span>!!!
      </h1>
    </header>
    <!-- header ends -->
    <!-- main starts  -->
    <main>
      <!-- main top starts  -->
      <!-- balance and transaction summary starts -->
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
          <!-- Deposit -->
          <div class="bg-yellow-400 p-8 rounded-lg">
            <h4 class="text-3xl text-white">Deposit</h4>
            <h2 class="text-5xl font-medium text-white">
              $<span id="deposit-total">00</span>
            </h2>
          </div>
          <!-- Withdraw -->
          <div class="bg-red-400 p-8 rounded-lg">
            <h4 class="text-3xl text-white">Withdraw</h4>
            <h2 class="text-5xl font-medium text-white">
              $<span id="withdraw-total">00</span>
            </h2>
          </div>
          <!-- Balance -->
          <div class="bg-blue-400 p-8 rounded-lg">
            <h4 class="text-3xl text-white">Balance</h4>
            <h2 class="text-5xl font-medium text-white">
              $<span id="balance-total">1240</span>
            </h2>
          </div>
        </div>
      </section>
      <!-- balance and transaction summary ends -->
      <!-- main top ends -->
      <!-- main bottom starts -->
      <section class="mt-8 w-3/4 mx-auto">
        <div class="grid grid-cols-2 gap-4">
          <!-- deposit input area starts  -->
          <div class="bg-violet-400 p-9 rounded-lg">
            <h3 class="text-4xl text-white mb-4">Your Deposit</h3>
            <input
              type="text"
              name=""
              id="deposit-field"
              class="w-3/4 px-4 py-3 rounded block"
              placeholder="$ Amount you want to deposit"
            />
            <button
              id="btn-deposit"
              class="bg-blue-800 hover:bg-sky-600 px-6 py-2 text-white font-medium rounded-lg gap-2 mt-4"
            >
              Deposit
            </button>
          </div>
          <!-- deposit input area ends -->
          <!-- withdraw input area starts  -->
          <div class="bg-amber-400 p-9 rounded-lg">
            <h3 class="text-4xl text-white mb-4">Your Withdraw</h3>
            <input
              type="text"
              name=""
              id="withdraw-field"
              class="w-3/4 px-4 py-3 rounded block"
              placeholder="$ Amount you want to withdraw"
            />
            <button
              id="btn-withdraw"
              class="bg-blue-800 hover:bg-sky-600 px-6 py-2 text-white font-medium rounded-lg gap-2 mt-4"
            >
              Withdraw
            </button>
          </div>
          <!-- withdraw input area ends -->
        </div>
      </section>
      <!-- main bottom ends  -->
    </main>
    <!-- main ends  -->
    <!-- javascript  -->
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
